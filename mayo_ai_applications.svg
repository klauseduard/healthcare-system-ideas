<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Mayo Clinic's AI Applications in Healthcare</text>
  
  <!-- Current Implementations -->
  <rect x="100" y="100" width="300" height="400" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="250" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Current Implementations</text>
  
  <!-- Box 1: Discharge Summaries -->
  <rect x="130" y="160" width="240" height="100" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="250" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Discharge Summaries</text>
  <text x="250" y="205" font-family="Arial" font-size="12" text-anchor="middle">• Simple extraction/summarization</text>
  <text x="250" y="225" font-family="Arial" font-size="12" text-anchor="middle">• Post-care instructions</text>
  <text x="250" y="245" font-family="Arial" font-size="12" text-anchor="middle">• First use case for AI deployment</text>
  
  <!-- Box 2: Outside Records -->
  <rect x="130" y="280" width="240" height="100" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="250" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Outside Medical Records</text>
  <text x="250" y="325" font-family="Arial" font-size="12" text-anchor="middle">• Synthesizes complex patient data</text>
  <text x="250" y="345" font-family="Arial" font-size="12" text-anchor="middle">• Creates patient overviews</text>
  <text x="250" y="365" font-family="Arial" font-size="12" text-anchor="middle">• Reduces review time from 90 to 10 minutes</text>
  
  <!-- Time Savings -->
  <rect x="130" y="400" width="240" height="60" rx="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="250" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#52c41a">Reduces Administrative Burden</text>
  <text x="250" y="445" font-family="Arial" font-size="12" text-anchor="middle">Allows physicians to focus on patient care</text>
  
  <!-- Future Opportunities -->
  <rect x="500" y="100" width="300" height="400" rx="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Future Opportunities</text>
  
  <!-- Box 3: Imaging -->
  <rect x="530" y="160" width="240" height="100" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="650" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Imaging AI</text>
  <text x="650" y="205" font-family="Arial" font-size="12" text-anchor="middle">• Chest X-ray image analysis</text>
  <text x="650" y="225" font-family="Arial" font-size="12" text-anchor="middle">• 1.5M X-rays processed, 11M planned</text>
  <text x="650" y="245" font-family="Arial" font-size="12" text-anchor="middle">• Microsoft collaboration</text>
  
  <!-- Box 4: Genomics -->
  <rect x="530" y="280" width="240" height="100" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="650" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Genomics & "Omics"</text>
  <text x="650" y="325" font-family="Arial" font-size="12" text-anchor="middle">• Arthritis treatment prediction</text>
  <text x="650" y="345" font-family="Arial" font-size="12" text-anchor="middle">• Patient cohort matching</text>
  <text x="650" y="365" font-family="Arial" font-size="12" text-anchor="middle">• Cerebras Systems partnership</text>
  
  <!-- Personalized Medicine -->
  <rect x="530" y="400" width="240" height="60" rx="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="1"/>
  <text x="650" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#722ed1">Personalized Medicine</text>
  <text x="650" y="445" font-family="Arial" font-size="12" text-anchor="middle">"Returning humanity to healthcare"</text>
  
  <!-- Middle Arrow -->
  <line x1="400" y1="300" x2="500" y2="300" stroke="#000000" stroke-width="2"/>
  <polygon points="498,295 508,300 498,305" fill="#000000"/>
  
  <!-- Bottom Information -->
  <rect x="100" y="520" width="700" height="60" rx="10" fill="#f5f5f5" stroke="#000000" stroke-width="1"/>
  <text x="450" y="545" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Key Challenge: Validation in Clinical Environment</text>
  <text x="450" y="565" font-family="Arial" font-size="12" text-anchor="middle">AI models must be rigorously tested with progressively larger datasets before clinical deployment</text>
</svg>
